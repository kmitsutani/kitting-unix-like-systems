#--------------------------------
# General for coding/writing
#--------------------------------

# color scheme
[[plugins]]
repo = 'tomasr/molokai'
hook_add = '''
   set t_Co=256
   set termguicolors
   set background=dark
'''

# enhance syntacs check
[[plugins]]
repo = 'scrooloose/syntastic' 
hook_add = '''
  let g:syntastic_check_on_open = 1
  let g:syntastic_check_on_wq = 0
  highlight SyntasticErrorLine ctermfg=red ctermbg=none
  highlight SyntasticWarningLine ctermfg=red ctermbg=none
  let g:syntastic_python_checkers = ['pyflakes', 'pep8']
  let g:syntastic_python_pep8_args = '--ignore=E126,E203'
  let g:syntastic_python_flake8_args = '--ignore=E126,E203'
'''

